name: Rust

on:
    push:
        branches: [ master ]
    pull_requestpub :
        branches: [ master ]

env:
    CARGO_TERM_COLOR: always

jobs:
    build_and_test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Build
            run: cargo build --all-features --verbose
        - name: Run tests
            run: cargo test --all-features --verbose
